<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="menu">
        <img src="Logo.png" alt="logo" />
        <ul>
          <li>product</li>
          <li>learning center</li>
          <li>original series</li>
          <li>about</li>
        </ul>
      </div>
      <div class="button">
        <button id="button1">login</button>
        <button id="button2">get started</button>
      </div>
    </header>
    <section class="content">
      <div class="main">
        <h1>let your videos do the work</h1>
        <p>
          Video marketing software that makes it easy to find, engage, and grow
          your audience.
        </p>
        <div class="main_button">
          <button id="button3">try for free</button>
          <button id="button4">watch video</button>
        </div>
      </div>

      <div class="video">
        <iframe
          width="900"
          height="506"
          src="https://www.youtube.com/embed/c8ijHgTvv9I"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </body>
</html>
